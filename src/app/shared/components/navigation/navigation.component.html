<zp-profile [user]="user"></zp-profile>

<div zp-nav-overflow>
  <md-nav-list>
    <button color="primary" *ngFor="let route of routes" md-button [routerLink]="route.link">
      <md-icon>{{route.icon}}</md-icon>
      {{route.name}}    
    </button>
  </md-nav-list>

  <h4 text-center>Contacts</h4>

  <zp-user-list [users]="users" [link]="'conversation/'"></zp-user-list>  
</div>
