
<md-list dense>
  <md-list-item *ngFor="let user of users | slice:0:5" [routerLink]="user.link ? [user.link] : []">
    <img md-list-avatar src="{{user.avatar}}" alt="{{user.firstname}}">
    <h3 md-line>
      <zp-username [user]="user"></zp-username>
    </h3>
    <p md-line>
      <span> {{user.message}} </span>
      <!--<span class="demo-2"> -- {{message.message}} </span>-->
    </p>
  </md-list-item>
</md-list>
