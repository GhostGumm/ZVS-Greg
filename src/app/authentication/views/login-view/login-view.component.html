<md-card class="zp-card-form" *ngIf="formIsVisible" [@formAnimation]="formIsVisible">
  <md-toolbar color="primary">Login</md-toolbar>
  <md-card-content>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" id="loginForm">
      <md-input-container>
        <input md-input type="type" placeholder="Login" [(ngModel)]="credentials.login" name="login" required autocapitalize="none">
      </md-input-container>
      <md-input-container>
        <input md-input type="password" placeholder="Password" [(ngModel)]="credentials.password" name="password" required>
      </md-input-container>
      <div class="zp-form-error" *ngIf="error">
        <md-icon>error</md-icon>
        <p>{{error}}</p>
      </div>
    </form>
  </md-card-content>
  <md-card-actions align="end">
    <button md-button routerLink="/password/reset">Reset</button>
    <button md-button routerLink="/register">Sign Up</button>
    <button form="loginForm" type="submit" md-raised-button color="primary">Sign In</button>
  </md-card-actions>
</md-card>
