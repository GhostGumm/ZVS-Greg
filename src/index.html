<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ZeTalk</title>
    <meta name="application-name" content="ZeTalk">
    <meta name="description" content="ZetaPush Realtime Collaboration">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="manifest" href="assets/manifest.json">
    <style>
      html{transition:background-color 2s linear;}
      zp-loader{
        position: fixed;
        top:50%;left:50%;
        transform:translate3d(-50%,-50%,0);
        background-color:#3f51b5;
        border-radius:50%;
        pointer-events:none;
        animation:zp-loader 1.5s infinite both ease-in-out;
        transition:visiblity 0.5s;
      }
      @keyframes zp-loader{
        90%,100%{
          opacity: 0;
        }
        from{
          width: 0px;height: 0px;
        }
        to{
          width: 100px;height: 100px;
        }
      }
    </style>
    <style>html{background-color:#F5F5F5;}</style>

    <link rel="icon" type="image/png" href="assets/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/favicon-16x16.png" sizes="16x16">
    <!--[if IE]><link rel="shortcut icon" type="image/x-icon" href="favicon.ico" /><![endif]-->
    <!--Chrome-->
    <meta name="theme-color" content="#F5F5F5">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/zetapush_logo.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!--Windows Phone-->
    <meta name="msapplication-navbutton-color" content="#F5F5F5">
    <!--Safari-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="ZeTalk">
    <link rel="apple-touch-startup-image" href="assets/zetapush_logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#5bbad5">
    <!--Material Icons Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <zp-root>
      <zp-loader></zp-loader>
    </zp-root>
  </body>
</html>
